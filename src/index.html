<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirusExcusitis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://media.istockphoto.com/id/1173828830/es/vector/el-alien%C3%ADgena-verde-sale-del-agujero-del-espacio-con-estrellas-extraterrestre-en-estilo-de.jpg?s=612x612&w=0&k=20&c=w_4XECuHStC1LaBdrGHCtOlBj_1E03WSc--b8_Y-eSg="
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5 bg-danger">GAME OVER</h1>
      <img
        src="https://media.istockphoto.com/id/1173828830/es/vector/el-alien%C3%ADgena-verde-sale-del-agujero-del-espacio-con-estrellas-extraterrestre-en-estilo-de.jpg?s=612x612&w=0&k=20&c=w_4XECuHStC1LaBdrGHCtOlBj_1E03WSc--b8_Y-eSg="
      />

      <!-- párrafo para mostrar la excusa -->
      <p id="excuse" class="alert alert-info mt-4">
        ¿Seguir jugando?
      </p>

      <!-- modal -->
      <button
        type="button"
        class="btn btn-danger mt-4"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Mejor que no...
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Error de sintaxis
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Este botón no funciona. Pruebe el otro.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Exit
              </button>
            </div>
          </div>
        </div>
      </div>
      <button id="generateBtn" class="btn btn-success mt-4">
        Quién dijo miedo??!!
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
